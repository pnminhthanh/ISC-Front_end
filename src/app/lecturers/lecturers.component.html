<app-lecturer-add id='model-box'></app-lecturer-add>

<div class="box">
  <div class="box-header with-border">
      <h3 class="box-title">Lecturer Table</h3>
      <button type="button" data-toggle="modal" data-target="#modalForm" class="btn btn-success" (click)="toggleFormInput()">Create</button>
  </div>
  <div class="box-body">
      <table class="table table-border">
          <thead>
                <tr>
                    <th>
                        <p>No</p>
                    </th>
                    <th>
                        <p>Last Name</p>
                    </th>
                    <th>
                        <p>First Name</p>
                    </th>
                    <th>
                        <p>Degree</p>
                    </th>
                    <th>
                        <p>Gender</p>
                    </th>
                    <th>
                        <p>Date of Birth</p>
                    </th>
                    <th>
                        <p>Address</p>
                    </th>
                    <th>
                        <p>Email</p>
                    </th>
                    <th>
                        <p>Phone</p>
                    </th>
                    <th>
        
                    </th>
                </tr>
          </thead>
          
          <tbody id="dataTable">
            <tr *ngFor="let l of lecturers; let i=index">
                <td>{{i+1}}</td>
                <td>{{l.LastName}}</td>
                <td>{{l.FirstName}}</td>
                <td>{{l.Degree}}</td>
                <td>{{l.Gender}}</td>
                <td>{{l.DoB}}</td>
                <td>{{l.Adrress}}</td>
                <td>{{l.Email}}</td>
                <td>{{l.Phone}}</td>
                <td>
                    <button class="btn btn-warning" (click)="getLecturerForEdit(l.LecturerID)">Edit</button>
                    <button class="btn btn-danger" (click)="deleteLecturer(l.LecturerID)">Delete</button>
                </td>
            </tr>

      </table>
  </div>
</div>
