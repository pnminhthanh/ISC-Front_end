<div class="box box-info">
  <div class="box-header with-border">
      <h3 class="box-title">Create new lecturer</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form>
      <div class="box-body">
          <input id="id" hidden />
          <div class="row">
              <div class="col-sm-12 col-md-6">
                  <div class="row">
                      <div class="form-group col-sm-12 col-md-12">
                          <label for="txtLastName" class="col-sm-2 col-md-3 col control-label">Last Name</label>

                          <div class="col-sm-10 col-md-9">
                              <input type="text" class="form-control" id="txtLastName" placeholder="">
                          </div>
                      </div>
                  </div>

                  <div class="row">
                      <div class="form-group col-sm-12 col-md-12">
                          <label for="txtFirstName" class="col-sm-2 col-md-3 col control-label">First Name</label>

                          <div class="col-sm-10 col-md-9">
                              <input type="text" class="form-control" id="txtFirstName" placeholder="">
                          </div>
                      </div>
                  </div>

                  <div class="row">
                      <div class="form-group col-sm-12 col-md-12">
                          <label for="gender" class="col-sm-2 col-md-3 col control-label">Gender</label>

                          <div class="col-sm-10 col-md-9">
                              <input type="radio" name="gender" value="male" checked> Male
                              <input type="radio" name="gender" value="female"> Female
                          </div>
                      </div>
                  </div>

                  <div class="row">
                      <div class="form-group col-sm-12 col-md-12">
                          <label for="datepicker" class="col-sm-2 col-md-3 control-label">Date of birth</label>

                          <div class="col-sm-10 col-md-9">
                              <div class="input-group date">
                                  <div class="input-group-addon">
                                      <i class="fa fa-calendar"></i>
                                  </div>
                                  <input type="date" class="form-control pull-left" id="dtpDateofBirth" style="width:242px">
                              </div>
                          </div>
                      </div>
                  </div>

                  <div class="row">
                      <div class="form-group col-sm-12 col-md-12">
                          <label for="txtAddress" class="col-sm-2 col-md-3 control-label">Address</label>

                          <div class="col-sm-10 col-md-9">
                              <input type="text" class="form-control" id="txtAddress" placeholder="">
                          </div>
                      </div>
                  </div>
              </div>

              <div class="col-sm-12 col-md-6">

                  <div class="row">
                      <div class="form-group col-sm-12 col-md-12">
                          <label for="txtEmail" class="col-sm-2 col-md-3 control-label">Email</label>

                          <div class="col-sm-10 col-md-9">
                              <input type="email" class="form-control" id="txtEmail" placeholder="">
                          </div>
                      </div>
                  </div>

                  <div class="row">
                      <div class="form-group col-sm-12 col-md-12">
                          <label for="txtPhone" class="col-sm-2 col-md-3 control-label">Phone</label>

                          <div class="col-sm-10 col-md-9">
                              <input type="text" class="form-control" id="txtPhone" placeholder="">
                          </div>
                      </div>
                  </div>

                  <div class="row">
                      <div class="form-group col-sm-12 col-md-12">
                          <label for="drdownDegree" class="col-sm-2 col-md-3 control-label">Degree</label>

                          <div class="col-sm-10 col-md-9">
                              <select class="form-control" id="drdownDegree"></select>
                          </div>
                      </div>
                  </div>

                  <div class="row">
                      <div class="form-group col-sm-12 col-md-12">
                          <label for="dtpStartDate" class="col-sm-2 col-md-3 control-label">Start Date</label>

                          <div class="col-sm-10 col-md-9">
                              <div class="input-group date">
                                  <div class="input-group-addon">
                                      <i class="fa fa-calendar"></i>
                                  </div>
                                  <input type="date" class="form-control pull-left" id="dtpDateofBirth" style="width:242px">
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
          <div class="row justify-content-around">
              <div class="col-sm-2">
                  <button type="submit" class="btn btn-default" id="btnClear">Delete</button>
              </div>
              <div class="col-sm-4">
                  <button type="submit" class="btn btn-success" id="btnSave">Save</button>
              </div>
          </div>
      </div>
      <!-- /.box-footer -->
  </form>

</div>
