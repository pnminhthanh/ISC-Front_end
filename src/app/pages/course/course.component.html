<section class="content">
  <div class="row">
      <div class="col-xs-12">
          <div class="box">
              <div class="box-header">
                  <div class="col-md-4">
                      <h3 class="box-title">Courses Data Table</h3>
                  </div>
                  <div class="col-md-8 text-right">
                      <a href="#addCourse" class="btn btn-success" (click)="showModal()"><i class="fa fa-plus"></i> <span>Add New</span>
                      </a>
                  </div>
              </div>
              <!-- /.box-header -->
              <div class="box-body">
                  <table id="example2" class="table table-bordered table-hover table-striped">
                      <thead>
                          <tr>
                              <th>#</th>
                              <th>Name</th>
                              <th>ID</th>
                              <th>Start Date</th>
                              <th>End Date</th>
                              <th>Specialized Trainings</th>
                              <th></th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let row of courses">
                              <td>{{$index}}</td>
                              <td>{{row.name}}</td>                                
                              <td>{{row.id}}}</td>
                              <td>{{row.startDate}}}</td>
                              <td>{{row.endDate}}}</td>
                              <td></td>
                              <td>
                                  <button class="btn btn-default" (click)="showModal()">Edit</button>
                              </td>
                          </tr>
                  </table>
              </div>
              <!-- /.box-body -->
          </div>
          <!-- /.box -->
      </div>
      <!-- /.col -->
  </div>
  <!-- /.row -->
</section>

<div bsModal #modal='bs-modal' id="addCourse" class="modal fade" tabindex="-1"
    role="dialog" aria-labelledby="dialog-sizes-name1">
  <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <form>
              <div class="modal-header">
                  <button type="button" class="close" (click)="modal.hide()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                  <h4 class="modal-title">Create Course</h4>
              </div>
              <div class="modal-body" style="margin-left: 1em;">
                  <div class="row">
                      <div class="col-md-6 col-sm-12">
                          <input id="id" hidden="">
                          <div class="row">
                              <div class="form-group col-sm-12">
                                  <label for="lastName" class="col-sm-4 col control-label">Name</label>

                                  <div class="col-sm-10">
                                      <input type="text" class="form-control" id="txtName" placeholder="">
                                  </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="form-group col-sm-12">
                                  <label for="gender" class="col-sm-6 col control-label">Start date </label>

                                  <div class="input-group date col-xs-12 col-md-10" style="margin-left: 1em;">
                                      <div class="input-group-addon">
                                          <i class="fa fa-calendar"></i>
                                      </div>
                                      <input type="date" class="form-control" id="datepicker">
                                  </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="form-group col-sm-12">
                                  <label for="gender" class="col-sm-6 col control-label">End date </label>

                                  <div class="input-group date col-xs-12 col-md-10" style="margin-left: 1em;">
                                      <div class="input-group-addon">
                                          <i class="fa fa-calendar"></i>
                                      </div>
                                      <input type="date" class="form-control" id="datepicker">
                                  </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="form-group col-sm-12">
                                  <label for="gender" class="col-sm-4 col control-label">Note</label>

                                  <div class="col-sm-10">
                                      <div class="">
                                          <textarea id="editor1" name="editor1" rows="0" cols="0" style="margin: 0px; width: 17em; height: 15em;"> ype your note here
                        </textarea>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="col-xs-12 col-md-6">
                          <div class="row">
                              <label for="lastName" class="col-sm-12 control-label">Choose specialized trainings <i>(multiple)</i></label>

                              <div class="col-xs-12 col-md-10">
                                  <div class="form-group">
                                      <select class="form-control select2" multiple="multiple" data-placeholder="Select a training" id="selectTrainingsinModal" style="width: 100%;">                                              
                                          <option>.NET</option>
                                          <option>Java</option>
                                          <option>Android</option>
                                          <option>iOS</option>
                                      </select>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="col-xs-12 col-md-6">
                          <div class="row">
                              <label for="lastName" class="control-label col-sm-12">Plan date for entrance tests</label>

                              <div class="col-sm-12">
                                  <div class="form-group">
                                      <label class="col-xs-6 col-md-2">First:</label>
                                      <div class="input-group date col-xs-12 col-8">
                                          <div class="input-group-addon">
                                              <i class="fa fa-calendar"></i>
                                          </div>
                                          <input type="date" class="form-control" id="datepicker">
                                      </div>
                                  </div>
                              </div>
                              <div class="col-sm-12">
                                  <div class="form-group">
                                      <label class="col-xs-6 col-md-2">Second:</label>
                                      <div class="input-group date col-xs-12 col-8">
                                          <div class="input-group-addon">
                                              <i class="fa fa-calendar"></i>
                                          </div>
                                          <input type="date" class="form-control" id="datepicker">
                                      </div>
                                  </div>
                              </div>
                              <div class="col-sm-12">
                                  <div class="form-group">
                                      <label class="col-xs-6 col-md-2">Third:</label>
                                      <div class="input-group date col-xs-12 col-8">
                                          <div class="input-group-addon">
                                              <i class="fa fa-calendar"></i>
                                          </div>
                                          <input type="date" class="form-control" id="datepicker">
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>                    
                  <div class="modal-footer">
                      <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                      <button type="submit" class="btn btn-success" (click)="save()"></button>
                  </div>
              </div>
           </form>
      </div>
  </div>
</div>
